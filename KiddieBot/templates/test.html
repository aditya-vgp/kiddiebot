            <p class = "botText"><span>Hey Kids! I'am your Chatbot.</span></p>
            <p class = "botText"><span>Pleased to meet you!</span></p>

            <div class="container-fluid" align="center">
                <h1 class="p-3"><span class="text-success">ＫｉｄｄｉｅＢｏｔ</span></h1>
            </div>
            
            <!-- Inserting a card here -->
            <div class="container-fluid" align="center">
                <div class="card  shadow" style="width: 30rem;">
                    
                    <div class="card-body mt-2">
                      <p class="card-text text-dark fs-4">Hello there, I'm KiddieBot <br><span class="text-secondary">Come chat with me!</span></p>
                      <div class="container-fluid" id = "userInput">
                        <input id ="textInput" type ="text" name="msg" placeholder="Message">
    <input id = "buttonInput" type = "submit" value="Send">
                    </div>
                    </div>
                </div>
            </div>
            


            
            
            
            <script>
            function getBotResponse(){
            var rawText = $("#textInput").val();
            var userHtml = '<p class = "userText"><span>' + rawText + '</span></p>';
            $("#textInput").val("");
            $("#chatbox").append(userHtml);
            document.getElementById('userInput').scrollIntoView({block:'start',behaviour:'smooth'});
            $.get("/get", {msg:rawText }).done(function(data) {
            var botHtml = '<p class ="botText"><span>' + data + '</span></p>';
            $("#chatbox").append(botHtml);
            document.getElementById('userInput').scrollIntoView({block : 'start',behaviour:'smooth'});
            });
            }
            $("#textInput").keypress(function(e) {
            if(e.which == 13) {
            getBotResponse();
            }
            });
            $("#buttonInput").click(function() {
            getBotResponse();
            })
            </script>

    </div>
